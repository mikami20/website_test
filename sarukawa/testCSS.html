<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CSS練習</title>
  <style>

    .light {

      color :  orange;

    }
    .parent {
      width:  100px;
    }

    p{

      background: orange;
    }

    .example img {
      width:  50px;
    }

  </style>
</head>
<body>
  <div class = "parent">
    <p>これは要素です．</p>
    </div>

  <p class = "example">
    <img src = "https://saruwakakun.com/wp-content/uploads/2016/11/IMG_9164.jpeg" alt="サルカワくんの顔"/>
  </p>

  <div id="headline">
  <h1>CSS入門</h1>
  <p>これは段落です。</p>
  </div>
  <div class="main">
  <h2>これは見出しです。</h2>
  <p>これは<span class="light">例</span>です。</p>
  <p>
  <a href="https://saruwakakun.com/">ホームへ</a>
  戻ります。</p>
  </div>
</body>
</html>
